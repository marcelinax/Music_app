<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music app</title>
    <link rel="stylesheet" href="styles/global.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <main>
      <button class="open-form" id="open-form-btn">
        <img src="assets/bx-plus.svg" alt="" />
      </button>
      <div class="form-box">
        <div class="title-box">
          <h4>Add new song</h4>
          <img src="assets/bxs-music.svg" alt="" />
        </div>
        <div class="form-inputs">
          <div class="row">
            <label for="">Title</label>
            <input type="text" id="song-title" />
          </div>
          <div class="row">
            <label for="">Author</label>
            <input type="text" id="song-author" />
          </div>
          <div class="row">
            <label for="">Track length</label>
            <input type="text" id="song-length" />
          </div>
          <div class="row">
            <label for="">Album name</label>
            <input type="text" id="song-album" />
          </div>
          <div class="row">
            <label for="">Song photo url</label>
            <input type="text" id="song-photo-url" />
          </div>
          <button id="add-song">
            <img src="assets/bx-plus.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="song-box"> </div>
    </main>
  </body>
</html>
